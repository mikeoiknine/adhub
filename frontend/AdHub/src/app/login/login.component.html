<div class="flex-container">

  <mat-card class="login-card">
    <div class="action-container">
      <span class="logo-container">
        <img id="logo" src="../../assets/images/logo_extracted.png">
      </span>
      <form [formGroup]="loginForm" class="action-container">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="mike.oiknine@adhub.com" formControlName="emailController">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" [type]="hide_Password ? 'password' : 'text'" formControlName="passwordController">
          <mat-icon class="cursor-pointer" matSuffix (mousedown)="showPassword()" (mouseup)="hidePassword()">{{hide_Password ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

        <button mat-flat-button color="warn" (click)="sendLoginCredentials()" [disabled]="loginForm.invalid || loginForm.pristine">Login</button>
        <p class="register-link-container">or <a routerLink="/register">Register</a></p>
      </form>
    </div>
  </mat-card>

</div>
