<p class="view-ad-title">Filter ads</p>
<div class="view-form">

  <mat-form-field>
    <mat-label>Wanted Categories</mat-label>
    <mat-select placeholder="Toppings" [formControl]="includedTypeController" multiple>
      <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
    </mat-select>
  </mat-form-field>

</div>

<span class="button-holder">
  <button mat-flat-button color="primary" (click)="closeDialog(false)">Cancel</button>
  <button mat-flat-button color="primary" (click)="closeDialog(true)" [disabled]="includedTypeController.invalid">Save</button>
</span>
